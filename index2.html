<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Your Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="style2.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          EasyPass
        </a>
      </nav>
        <div class="container-fluid flex-grow-1 d-flex align-items-center justify-content-center" id="main_box">
            <div class="gen_box">
                <div class="header">
                    <h1><i class="bi bi-file-lock2-fill"></i>Password Generator</h1>
                </div>
                <div id="password">Your password will appear here</div>
                <div class="user_input">
                    <div class="range_container">
                        <label for="customRange1" class="form-label">Password Length: <span id="passRangeValue">8</span></label>
                        <input type="range" min="1" max="20" class="form-range" id="passRangeInput">
                    </div>
                    <div class="checkboxes">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="uppercase" checked>
                            <label class="form-check-label" for="uppercase">Add Uppercase Characters</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="numbers" checked>
                            <label class="form-check-label" for="numbers">Add Numbers</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="symbols" checked>
                            <label class="form-check-label" for="symbols">Add Symbols</label>
                        </div>
                        <button id="genBtn">Generate Password</button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="bg-dark text-white mt-auto py-3">
            <div class="container-fluid">
                <div class="d-flex flex-wrap justify-content-between align-items-center">
                    <div class="col-md-4 d-flex align-items-center">
                        <a href="/" class="text-white text-decoration-none lh-1">
                            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
                        </a>
                        <span id="footer_text" class="ms-2">Â© 2024 Company, Inc</span>
                    </div>

                    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex" id="social_media">
                        <li class="ms-3">
                            <a class="social-icon" href="#"><i class="bi bi-instagram text-white"></i></a>
                        </li>
                        <li class="ms-3">
                            <a class="social-icon" href="#"><i class="bi bi-twitter text-white"></i></a>
                        </li>
                        <li class="ms-3">
                            <a class="social-icon" href="#"><i class="bi bi-envelope-at text-white"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script2.js"></script>
</body>
</html>
